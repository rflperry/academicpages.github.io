## The motivating data
- 76 subjects
  - 29 Expert meditators (>10000 hours experience)
  - 47 Novice meditators (1 weekend training)

--
- 3 measured states
  - Resting
  - Compassion
  - Open monitoring

--
- fMRI recordings
  - across 18715 cortical vertices
  - 10 minutes each state

--
- Question: are there meaningful differences between subjects? across states?
